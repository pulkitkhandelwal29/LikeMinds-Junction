<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <!-- {{ form.as_p }} -->

  {% block content %}

  <div class="row justify-content-center mt-5">
    <div class="col-md-5">
      <h2>Edit your Interest</h2>
    </div>
  </div>
  <div class="row justify-content-center mt-5">
    <div class="col-md-5">
      {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
      {% endif %}
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="title">Interest</label>
          <input type="text" name="title" class="form-control" id="title" value="{{ todo.title }}" required>
        </div><br>
        <br>
        <br>
        <button type="submit" class="btn btn-primary">Save</button>&nbsp;
      </form>
    </div>
  </div>
  {% endblock %}
</body>

</html>
